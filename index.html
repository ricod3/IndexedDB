<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>IndexedDB - Programmiersprachen</title>
</head>
<body>
<div class="container h-100" style="max-width: 800px">
    <div class="card" style="border-radius: 1rem; border: none;">
        <div class="row g-0 d-flex justify-content-center align-items-center p-4">
            <div class="col-md-11 col-lg-11 d-flex flex-column align-items-center">
                <h1>CRUD mit IndexedDB</h1>
                <input class="form-control" id="name" type="text" placeholder="Name">
                <p></p>
                <input class="form-control" id="description" type="text" placeholder="Beschreibung">
                <p></p>
                <div class="d-flex justify-content-between">
                    <form action="">
                        <button type="button" class="btn btn-outline-primary" onclick="add()">Hinzufügen</button>
                        <button type="button" class="btn btn-outline-primary" onclick="update()">Aktualisieren</button>
                        <button type="button" class="btn btn-outline-danger" onclick="remove()">Löschen</button>
                        <button type="button" class="btn btn-outline-danger" onclick="removeAll()">Alle Löschen</button>
                    </form>
                </div>
                <p></p>
                <div class="table-responsive card" style="width: 100%;">
                    <table class="table-success" data-toggle="table" data-pagination="true" id="table">
                        <thead class="thead-light">
                        <tr>
                            <th data-sortable="true" data-field="name">Programmiersprache</th>
                            <th data-sortable="true" data-field="description">Beschreibung</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
<script src="index.js"></script>
</body>
</html>
